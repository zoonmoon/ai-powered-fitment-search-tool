<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="messages">
      <div>
        <div class="product-card">
          <p>
            Enter your year, make, and model to find the right size.
            Thank you!
          </p>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input style="font-size: 16px!important;" type="text" id="messageInput" placeholder="Search part..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
