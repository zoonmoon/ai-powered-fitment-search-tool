<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chain Size Finder</h1>
      <div>
        <small>If the chatbot / assistant can not correctly respond,</small>
        <span style="text-decoration: underline; cursor:pointer">Click here</span>
        <small>to message us directly.</small>
      </div>        
    </div>
    <div class="chat-messages" id="messages">
      <div>
        <div class="product-card">
          <p>
            Enter your year, make, and model to find the right size.
            Thank you!
          </p>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Search part..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
